Help_0=Ajuda
Help_1=-----
Help_2=Aquest programa pot utilitzar-se per actualitzar qualsevol fitxer ZipMsgXX.rc comparant-lo amb ZipMsgUS.rc
Help_3=Si es selecciona ZipMsgUS.rc no es detectaran canvis però el fitxer es formatejarà per una lectura mes fàcil.
Help_4=L'únic requeriment is que ZipMsgXX.rc i ZipMsgUS.rc estiguin en el mateix directori.
Help_5=
Help_6=Passos per utilitzar i actualitzar un fitxer ZipMsgXX.rc
Help_7=
Help_8=1 - Prémer el botó 'Obrir' per carregar el fitxer RC desitjat.
Help_9="    Es mostra l'estat actual del fitxer en la finestra d'edició."
Help_10="    En aquest moment ja es pot iniciar l'actualització manual."
Help_11=
Help_12=2 - Prémer el botó 'Actual' per executar en ordre:
Help_13="    1 - Eliminar el codis del fitxer destí que no existeixin en el fitxer origen."
Help_14="    2 - Comentar/No comentar els codis que existeixen en els dos fitxers."
Help_15="    3 - Afegir els codis inexistents en el destí, inclusiu aquells comentats."
Help_16="    4 - Eliminar els codis repetits. (es conserva el primer no comentat)"
Help_17="    5 - Comprobar que els codis estan agrupats. (els grups s'identifican per els 3 primers caracters ??_)"
Help_18="    6 - Formatejar el fitxer resultant."
Help_19=
Help_20=3 - Prémer el botó 'Guardar' per actualitzar el fitxer en disc.
Help_21=
Help_22=4 - Modificar el que es desitgi i guardar el canvis prement el botó 'Guardar'.
Help_23=
Help_24=El botó "Tots" actualitza tots els fitxers ZipMsgXX.rc del directori seleccionat.
Help_25=
Help_26=Notes: La finestra d'edició utilitza la font de caràcters 'Courier New' i mida 9.
Help_27="       Per formatejar les línies s'utilitzen espais (caràcter 32)."
Help_28="       El tes dels nous codis es mostra en vermell."
