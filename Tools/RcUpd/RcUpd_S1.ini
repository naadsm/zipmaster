Help_0=Ayuda
Help_1=-----
Help_2=Este programa puede utilizarse para actualizar cualquier fichero ZipMsgXX.rc comparándolo con ZipMsgUS.rc
Help_3=Si se selecciona ZipMsgUS.rc no se detectarán cambios pero el fichero se formateará pera una lectura mas fácil.
Help_4=El único requisito es que ZipMsgXX.rc y ZipMsgUS.rc estén en el mismo directorio.
Help_5=
Help_6=Pasos para utilizar y actualizar un fichero ZipMsgXX.rc
Help_7=
Help_8=1 - Pulsar el botón 'Abrir' para cargar el fichero RC deseado.
Help_9="    Se mostrará el estado actual del fichero en la ventana de edición."
Help_10="    En este momento ya se puede iniciar la actualización manual."
Help_11=
Help_12=2 - Pulsar el botón 'Actualizar' para ejecutar en orden:
Help_13="    1 - Eliminar los códigos del fichero destino que no existen en el fichero origen."
Help_14="    2 - Commentar/No comentar los códigos que existen en los dos ficheros."
Help_15="    3 - Añadir los códigos inexistentes en el destino, inclusive aquellos comentados."
Help_16="    4 - Eliminar códigos repetidos. (se mantiene el primenro no comentado)"
Help_17="    5 - Verificar que los códigos están agrupados. (los grupos se identifican por sus 3 primeros caracteres ??_)"
Help_18="    6 - Formatear el fichero resultante."
Help_19=
Help_20=3 - Pulsar el botón 'Guardar' para actualizar el fichero en disco.
Help_21=
Help_22=4 - Modificar lo que se desee y guardar los cambios pulsando el botón 'Guardar'.
Help_23=
Help_24=El botón "Todos" actualiza todos los ficheros ZipMsgXX.rc del directorio seleccionado.
Help_25=
Help_26=Notas: La ventana de edición utiliza el tipo de letra 'Courier New' y tamaño 9.
Help_27="       Para formatear las líneas se utilizan spacios (carácter 32)."
Help_28="       El texto de los nuevos códigos se muestra en rojo."
